runtime: php55
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /facebook\.png
  static_files: facebook.png
  upload: facebook\.png
  
- url: /style\.css
  static_files: style.css
  upload: style\.css

- url: /main\.js
  static_files: main.js
  upload: main\.js
  
- url: /main\.php
  script: main.php
  
- url: /*
  script: index.html